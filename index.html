<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>Rock - Paper - Scissor</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <h1>Rock - Paper - Scissor</h1>
      <div class="game-container">
        <div class="choice">
          <img
            id="pc-choice"
            class="pic rock"
            src="assets/pic-pc-rock.png"
            alt="pc-choice-pic"
          />
        </div>
        <div class="choice">
          <img
            id="user-choice"
            class="pic rock"
            src="assets/pic-user-rock.png"
            alt="user-choice-pic"
          />
        </div>
      </div>
      <div class="user-options">
        <div class="rock box">
          <button href="#" id="user-rock" class="btn rock">
            <svg
              width="40"
              height="40"
              viewBox="0 0 24 24"
              stroke-width="1"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M8 11v-3.5a1.5 1.5 0 0 1 3 0v2.5" />
              <path d="M11 9.5v-3a1.5 1.5 0 0 1 3 0v3.5" />
              <path d="M14 7.5a1.5 1.5 0 0 1 3 0v2.5" />
              <path
                d="M17 9.5a1.5 1.5 0 0 1 3 0v4.5a6 6 0 0 1 -6 6h-2h.208a6 6 0 0 1 -5.012 -2.7l-.196 -.3c-.312 -.479 -1.407 -2.388 -3.286 -5.728a1.5 1.5 0 0 1 .536 -2.022a1.867 1.867 0 0 1 2.28 .28l1.47 1.47"
              />
            </svg>
            Rock
          </button>
        </div>
        <div class="paper box">
          <button href="#" id="user-paper" class="btn paper">
            <svg
              width="40"
              height="40"
              viewBox="0 0 24 24"
              stroke-width="1"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M8 13v-7.5a1.5 1.5 0 0 1 3 0v6.5" />
              <path d="M11 5.5v-2a1.5 1.5 0 1 1 3 0v8.5" />
              <path d="M14 5.5a1.5 1.5 0 0 1 3 0v6.5" />
              <path
                d="M17 7.5a1.5 1.5 0 0 1 3 0v8.5a6 6 0 0 1 -6 6h-2h.208a6 6 0 0 1 -5.012 -2.7a69.74 69.74 0 0 1 -.196 -.3c-.312 -.479 -1.407 -2.388 -3.286 -5.728a1.5 1.5 0 0 1 .536 -2.022a1.867 1.867 0 0 1 2.28 .28l1.47 1.47"
              />
            </svg>
            Paper
          </button>
        </div>
        <div class="scissor box">
          <button href="#" id="user-scissor" class="btn scissor">
            <svg
              width="40"
              height="40"
              viewBox="0 0 24 24"
              stroke-width="1"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M8 13v-8.5a1.5 1.5 0 0 1 3 0v7.5" />
              <path
                d="M17 11.5a1.5 1.5 0 0 1 3 0v4.5a6 6 0 0 1 -6 6h-2h.208a6 6 0 0 1 -5.012 -2.7a69.74 69.74 0 0 1 -.196 -.3c-.312 -.479 -1.407 -2.388 -3.286 -5.728a1.5 1.5 0 0 1 .536 -2.022a1.867 1.867 0 0 1 2.28 .28l1.47 1.47"
              />
              <path d="M14 10.5a1.5 1.5 0 0 1 3 0v1.5" />
              <path d="M11 5.5v-2a1.5 1.5 0 1 1 3 0v8.5" />
            </svg>
            Scissor
          </button>
        </div>
      </div>
      <section id="modalBg" class="modalBg">
        <div id="modal" class="modal">
          <span id="modal-result-pic"> üòÅ </span>
          <p id="modal-result-text">Ganaste!!!</p>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
